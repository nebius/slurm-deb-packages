name: Build nccl tests binaries

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    permissions:
      contents: write  # for softprops/action-gh-release to create GitHub release
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        build:
          - cuda_version: 12.9.0
            build_args: []
          - cuda_version: 13.0.2
            build_args: []
        distribution:
          - ubuntu24.04
        include:
          - platform: linux/amd64
            runner: X64
            arch: x86_64
            ld_library_path: /usr/mpi/gcc/openmpi-${OPENMPI_VERSION}/lib:/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu:/usr/local/nvidia/lib:/usr/local/nvidia/lib64:/usr/local/cuda/targets/x86_64-linux/lib
          - platform: linux/arm64
            runner: ARM64
            arch: aarch64
            ld_library_path: /usr/mpi/gcc/openmpi-${OPENMPI_VERSION}/lib:/lib/aarch64-linux-gnu:/usr/lib/aarch64-linux-gnu:/usr/local/nvidia/lib:/usr/local/cuda-12.9/targets/sbsa-linux/lib/:/usr/mpi/gcc/openmpi-${OPENMPI_VERSION}/lib


    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build docker images
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: nccl-tests/nccl-tests-cuda-${{ matrix.build.cuda_version }}.dockerfile
          push: false
          tags: nccl_tests_builder:${{ matrix.build.cuda_version }}_${{ matrix.distribution }}
          platforms: ${{ matrix.platform }}
          load: true
          build-args: |
            ${{ matrix.build.build_args }}
            LD_LIBRARY_PATH=${{ matrix.ld_library_path }}
          cache-from: |
            - type=local,src=/mnt/shared-fs/docker/soperator-build-0
            - type=local,src=/mnt/shared-fs/docker/soperator-build-1
            - type=local,src=/mnt/shared-fs/docker/soperator-build-2
            - type=local,src=/mnt/shared-fs/docker/soperator-build-3
          cache-to: type=local,dest=/mnt/shared-fs/docker/${{ runner.name }},mode=max

      - name: Create nccl_tests_build_output directory
        run: mkdir -p nccl_tests_build_output

      - name: Run Docker container and copy files
        run: |
          echo "Creating container for image: nccl_tests_builder:${{ matrix.build.cuda_version }}_${{ matrix.distribution }}"
          container_id=$(docker create nccl_tests_builder:${{ matrix.build.cuda_version }}_${{ matrix.distribution }})
          
          docker start $container_id
          
          echo "Copying /usr/src/nccl-tests/build/nccl-tests-perf-${{ matrix.arch }}.tar.gz"
          docker cp "$container_id:/usr/src/nccl-tests/build/nccl-tests-perf-${{ matrix.arch }}.tar.gz" ./nccl_tests_build_output/
          
          docker stop $container_id
          docker rm $container_id

      - name: Create GitHub Release and Upload NCCL tests
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nccl_tests_${{ matrix.build.cuda_version }}_${{ matrix.distribution }}
          name: NCCL tests for cuda ${{ matrix.build.cuda_version }} and ${{ matrix.distribution }}
          draft: false
          prerelease: false
          files: |
            nccl_tests_build_output/nccl-tests-perf-${{ matrix.arch }}.tar.gz

      - name: Cleanup
        run: rm -rf nccl_tests_build_output/*.tar.gz
