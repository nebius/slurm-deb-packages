name: Build nccl tests binaries

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    permissions:
      contents: write  # for softprops/action-gh-release to create GitHub release
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        build:
          - cuda_version: 12.4.1
            build_args:
              BASE_IMAGE=nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04
        include:
          - platform: linux/amd64
            runner: X64
            ld_library_path: /lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu:/usr/local/nvidia/lib:/usr/local/nvidia/lib64:/usr/local/cuda/targets/x86_64-linux/lib:/usr/mpi/gcc/openmpi-${OPENMPI_VERSION}/lib
          - platform: linux/arm64
            runner: ARM64
            ld_library_path: /lib/aarch64-linux-gnu:/usr/lib/aarch64-linux-gnu:/usr/local/nvidia/lib:/usr/local/cuda-12.4/targets/sbsa-linux/lib/:/usr/mpi/gcc/openmpi-${OPENMPI_VERSION}/lib


    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Set lowercase arch var
        run: echo "ARCH=$(echo '${{ matrix.runner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build docker images
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: nccl-tests/Dockerfile
          push: false
          tags: nccl_tests_builder:${{ matrix.build.cuda_version }}
          platforms: ${{ matrix.platform }}
          load: true
          build-args: |
            ${{ matrix.build.build_args }}
            LD_LIBRARY_PATH=${{ matrix.ld_library_path }}
            ARCH=${{ env.ARCH }}
          cache-from: type=local,src=.buildx-cache
          cache-to: type=local,dest=.buildx-cache,mode=max

      - name: Create nccl_tests_build_output directory
        run: mkdir -p nccl_tests_build_output



      - name: Run Docker container and copy files
        run: |
          echo "Creating container for image: nccl_tests_builder:${{ matrix.build.cuda_version }}"
          container_id=$(docker create nccl_tests_builder:${{ matrix.build.cuda_version }})
          
          docker start $container_id
          
          echo "Copying /usr/src/nccl-tests/build/nccl-tests-perf-${ARCH}.tar.gz"
          docker cp "$container_id:/usr/src/nccl-tests/build/nccl-tests-perf-${ARCH}.tar.gz" ./nccl_tests_build_output/
          
          docker stop $container_id
          docker rm $container_id
        env:
          ARCH: ${{ env.ARCH }}

      - name: Create GitHub Release and Upload NCCL tests
        uses: softprops/action-gh-release@d5382d3e6f2fa7bd53cb749d33091853d4985daf # v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nccl_tests_${{ matrix.build.cuda_version }}
          name: NCCL tests for cuda ${{ matrix.build.cuda_version }}
          draft: false
          prerelease: false
          files: |
            nccl_tests_build_output/nccl-tests-perf-${{ env.ARCH }}.tar.gz

      - name: Cleanup
        run: rm -rf nccl_tests_build_output/*.tar.gz
