name: Build slurm packages

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build for ${{ matrix.platform }} / ${{ matrix.distribution }} / ${{ matrix.slurm_version }}
    permissions:
      contents: read
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        slurm_version:
          - 25.05.6
          - 25.11.2
        distribution:
          - ubuntu24.04
        platform:
          - linux/amd64
          - linux/arm64
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            ld_library_path: /usr/mpi/gcc/openmpi-${OPENMPI_VERSION}/lib:/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu
            base_image: cr.eu-north1.nebius.cloud/ml-containers/neubuntu:noble-20260202145316
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            ld_library_path: /usr/mpi/gcc/openmpi-${OPENMPI_VERSION}/lib:/lib/aarch64-linux-gnu:/usr/lib/aarch64-linux-gnu
            base_image: cr.eu-north1.nebius.cloud/ml-containers/neubuntu:noble-20260202145316

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Get short commit hash
        run: echo "SHORT_SHA=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV

      - name: Build docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: slurm-packages/Dockerfile
          push: false
          tags: slurm_packages:${{ matrix.slurm_version }}-${{ env.SHORT_SHA }}
          platforms: ${{ matrix.platform }}
          load: true
          build-args: |
            SLURM_VERSION=${{ matrix.slurm_version }}
            LD_LIBRARY_PATH=${{ matrix.ld_library_path }}
            BASE_IMAGE=${{ matrix.base_image }}

      - name: Create slurm_packages_output directory
        run: mkdir -p slurm_packages_output/debs

      - name: Run Docker container and copy files
        run: |
          container_id=$(docker create slurm_packages:${{ matrix.slurm_version }}-${{ env.SHORT_SHA }})
          docker start $container_id
          docker cp $container_id:/usr/src/debs/. ./slurm_packages_output/debs/
          docker stop $container_id
          docker rm $container_id

      - name: Normalize platform for artifact names
        run: echo "PLATFORM_SAFE=${{ matrix.platform }}" | sed 's/\//-/g' >> "$GITHUB_ENV"

      - name: Upload DEB packages as artifact
        uses: actions/upload-artifact@v6
        with:
          name: debs-${{ matrix.distribution }}-${{ matrix.slurm_version }}-${{ env.PLATFORM_SAFE }}
          path: slurm_packages_output/debs/*.deb
          if-no-files-found: error
          retention-days: 7

      - name: Cleanup
        run: rm -rf slurm_packages_output


  release:
    name: Release ${{ matrix.distribution }} / ${{ matrix.slurm_version }}
    needs: [build]
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        slurm_version:
          - 25.05.6
          - 25.11.2
        distribution:
          - ubuntu24.04

    concurrency:
      group: release-slurm-packages-${{ matrix.distribution }}-${{ matrix.slurm_version }}
      cancel-in-progress: false

    steps:
      - name: Download all DEB artifacts for this distro/version
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: debs-${{ matrix.distribution }}-${{ matrix.slurm_version }}-*
          merge-multiple: true

      - name: Show downloaded debs
        run: |
          find artifacts -type f -name "*.deb" -print

      - name: Create GitHub Release and upload all DEBs
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: slurm-packages-${{ matrix.distribution }}-${{ matrix.slurm_version }}
          name: Slurm packages ${{ matrix.slurm_version }} for ${{ matrix.distribution }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*.deb
